<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta property="og:title" content="To Do List">
    <meta name="description" content="Reminder to your task">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="Your task list ">
    <meta property="og:description" content="Description For Reminder">
    <script src="https://kit.fontawesome.com/3dbdf65c77.js" crossorigin="anonymous"></script>
    <link rel="icon" href="fav.png" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:400,700">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Coda&family=Darker+Grotesque&family=Edu+TAS+Beginner&family=Roboto+Mono:ital,wght@1,200&family=Roboto:wght@300&family=Shadows+Into+Light&family=Ysabeau+Infant:wght@300&display=swap"
        rel="stylesheet">

    <title>Task Reminder</title>
</head>

<body>


    <main class="master">
        <div class="container">
            <header>


                <div class="input-placeholder">
                    <input type="text" class="input-text" required>
                    <div class="placeholder">
                        <span>&#xf550;</span>&nbsp; Add a new task
                        <!-- <button class="add-button">Add</button> -->
                    </div>
                    <button class="add" style="display: none;">Add</button>

                </div>


                <section class="list">
                    <div class="head">
                        <div class="tab tex">
                            <input type="radio" name="task-tab" id="tab-all" checked>
                            <label for="tab-all">All</label>
                        </div>

                        <div class="tab tex">
                            <input type="radio" name="task-tab" id="tab-pending">
                            <label for="tab-pending">Pending</label>
                        </div>


                        <div class="tab tex">
                            <input type="radio" name="task-tab" id="tab-completed">
                            <label for="tab-completed">Completed</label>
                        </div>

                        <button class="tab delete" onclick="clearlist()">Clear All</button>

                    </div>
            </header>
            <main>
                <div class="content">

                    <div class="items">
                        <ul class="fa-ul sortable-list" id="item-list">
                            <div class="empty" style="display: block;">
                                There is no task yet...
                            </div>


                        </ul>
                    </div>


                    </section>
                </div>
            </main>
            <footer>
                <div class="bottom"></div>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>


</body>

</html>
